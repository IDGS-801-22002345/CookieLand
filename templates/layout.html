<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/inventario.js') }}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>

    <!-- Barra lateral fija -->
    <div id="sidebar" class="bg-white h-screen mt-19 fixed rounded-none border-none z-20">
        <!-- Contenedor del logo -->
        <div class="flex justify-center items-center p-4 mt-[-75px]">
            <img src="{{ url_for('static', filename='img/logo.png') }}" 
                 alt="Logo de la empresa" 
                 class="w-19 h-auto">
        </div>
   
        <!-- Items -->
        <div class="p-2 space-y-4  ">

            <!-- Inicio -->
            <button class="relative px-3 py-3 flex items-center space-x-4 justify-start text-gray-500 rounded-lg group">
                <i class="fas fa-home text-lg"></i>
                <span class="font-medium">Inicio</span>
            </button>

            <!-- Dashboard -->
            <button class="relative px-3 py-3 flex items-center space-x-4 justify-start text-gray-500 rounded-lg group">
                <i class="fas fa-tachometer-alt"></i>
                <span class="font-medium">Dashboard</span>
            </button>

            <!-- Usuarios -->
            <a href="{{ url_for('personal_bp.usuarios') }}" class="relative px-3 py-3 flex items-center space-x-4 justify-start text-gray-500 rounded-lg group">
                <i class="fas fa-users"></i>
                <span class="font-medium">Usuarios</span>
            </a>

            <!-- Proveedores -->
            <button class="relative px-3 py-3 flex items-center space-x-4 justify-start text-gray-500 rounded-lg group">
                <i class="fas fa-truck"></i>
                <span class="font-medium">Proveedores</span>
            </button>
            <a href="" class="relative px-3 py-3 flex items-center space-x-4 justify-start text-gray-500 rounded-lg group">
                <i class="fas fa-truck"></i>
                <span class="font-medium">Proveedores</span>
            </a>

            <!-- Ventas -->
            <button class="relative px-3 py-3 flex items-center space-x-4 justify-start text-gray-500 rounded-lg group">
                <i class="fas fa-shopping-cart"></i>
                <span class="font-medium">Ventas</span>
            </button>

            <!-- Compras -->
            <button class="relative px-3 py-3 flex items-center space-x-4 justify-start text-gray-500 rounded-lg group">
                <i class="fas fa-shopping-bag"></i>
                <span class="font-medium">Compras</span>
            </button>

            <!-- Recetas -->
            <button class="relative px-3 py-3 flex items-center space-x-4 justify-start text-gray-500 rounded-lg group">
                <i class="fas fa-utensils"></i>
                <span class="font-medium">Recetas</span>
            </button>

            <!-- Inventario Insumos -->
            <button class="relative px-3 py-3 flex items-center space-x-4 justify-start text-gray-500 rounded-lg group">
                <i class="fas fa-boxes"></i>
                <span class="font-medium">Inventario Insumos</span>
            </button>

            <!-- Inventario Producción -->
            <button class="relative px-3 py-3 flex items-center space-x-4 justify-start text-gray-500 rounded-lg group">
                <i class="fas fa-industry"></i>
                <span class="font-medium">Inventario Producción</span>
            </button>

            <!-- Cerrar sesión -->
            <a href="{{ url_for('auth_bp.logout') }}" class="relative px-3 py-3 flex items-center space-x-4 justify-start text-gray-500 rounded-lg group">
                <i class="fas fa-sign-out-alt"></i>
                <span class="font-medium">Cerrar sesión</span>
            </a>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="flex items-center justify-center min-h-screen">
       

        {% block content %}
        {% endblock %}
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script>
        // Eliminar las notificaciones después de 5 segundos (5000ms)
        setTimeout(function() {
            const notifications = document.querySelectorAll('.notification');
            notifications.forEach(notification => {
                notification.remove();
            });
        }, 5000);
    </script>

</body>

</html>
