<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowbite Flask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>

<body>

    <!-- Barra lateral fija -->
    <div id="sidebar" class="bg-white h-screen mt-19 fixed rounded-none border-none z-20">
        <!-- Contenedor del logo -->
        <div class="flex justify-center items-center p-4 mt-[-75px]">
            <img src="{{ url_for('static', filename='img/logo.png') }}" 
                 alt="Logo de la empresa" 
                 class="w-19 h-auto">
        </div>
        
        

        <!-- Items -->
        <div class="p-2 space-y-4  ">

            <!-- Inicio -->
            <button class="relative px-3 py-3 flex items-center space-x-4 justify-start text-gray-500 rounded-lg group">
                <i class="fas fa-home text-lg"></i>
                <span class="font-medium">Inicio</span>
            </button>

            <!-- Dashboard -->
            <button class="relative px-3 py-3 flex items-center space-x-4 justify-start text-gray-500 rounded-lg group">
                <i class="fas fa-tachometer-alt"></i>
                <span class="font-medium">Dashboard</span>
            </button>

            <!-- Usuarios -->
            <button class="relative px-3 py-3 flex items-center space-x-4 justify-start text-gray-500 rounded-lg group">
                <i class="fas fa-users"></i>
                <span class="font-medium">Usuarios</span>
            </button>

            <!-- Proveedores -->
            <button class="relative px-3 py-3 flex items-center space-x-4 justify-start text-gray-500 rounded-lg group">
                <i class="fas fa-truck"></i>
                <span class="font-medium">Proveedores</span>
            </button>

            <!-- Ventas -->
            <button class="relative px-3 py-3 flex items-center space-x-4 justify-start text-gray-500 rounded-lg group">
                <i class="fas fa-shopping-cart"></i>
                <span class="font-medium">Ventas</span>
            </button>

            <!-- Compras -->
            <button class="relative px-3 py-3 flex items-center space-x-4 justify-start text-gray-500 rounded-lg group">
                <i class="fas fa-shopping-bag"></i>
                <span class="font-medium">Compras</span>
            </button>

            <!-- Recetas -->
            <button class="relative px-3 py-3 flex items-center space-x-4 justify-start text-gray-500 rounded-lg group">
                <i class="fas fa-utensils"></i>
                <span class="font-medium">Recetas</span>
            </button>

            <!-- Inventario Insumos -->
            <button class="relative px-3 py-3 flex items-center space-x-4 justify-start text-gray-500 rounded-lg group">
                <i class="fas fa-boxes"></i>
                <span class="font-medium">Inventario Insumos</span>
            </button>

            <!-- Inventario Producci贸n -->
            <button class="relative px-3 py-3 flex items-center space-x-4 justify-start text-gray-500 rounded-lg group">
                <i class="fas fa-industry"></i>
                <span class="font-medium">Inventario Producci贸n</span>
            </button>

            <!-- Cerrar sesi贸n -->
            <button class="relative px-3 py-3 flex items-center space-x-4 justify-start text-gray-500 rounded-lg group">
                <i class="fas fa-sign-out-alt"></i>
                <span class="font-medium">Cerrar sesi贸n</span>
            </button>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="flex items-center justify-center min-h-screen">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="bg-red-200 text-white p-4 rounded-lg">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
