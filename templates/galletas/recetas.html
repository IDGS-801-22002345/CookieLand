<body class="bg-[#FAF3E0] text-gray-900 flex flex-col min-h-screen">

    <nav class="bg-gradient-to-b from-black/50 bg-[#D2B48C] fixed top-0 left-0 w-full z-50 py-6">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto px-6">
            <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">

                    </button>
                </div>                
            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-user">
                <ul class="flex flex-col tracking-tight text-lg p-4 md:p-0 mt-4 rounded-lg bg-transparent md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0">
                    <li>
                        <a href="{{ url_for('cliente_bp.index')}}" class="block py-3 px-4 text-dark hover:underline md:p-0">Inicio</a>
                    </li>
                    <li>
                        <a href="{{ url_for('cliente_bp.nosotros')}}" class="block py-3 px-4 text-dark hover:underline md:p-0">Nosotros</a>
                    </li>
                    <li>
                        <a href="" class="block py-3 px-4 text-dark hover:underline md:p-0">Pide en L√≠nea</a>

                    <li>
                        <a href="{{ url_for('cliente_bp.geleria')}}" class="block py-3 px-4 text-dark hover:underline md:p-0">Galer√≠a</a>
                    </li>
                    <li>
                        <a href="{{ url_for('cliente_bp.contacto') }}" class="block py-3 px-4 text-dark hover:underline md:p-0">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="flex justify-between mt-24 px-6 gap-8">
        <!-- Agregar una receta -->
        <div class="w-2/3 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-center mb-4">Agregar Receta</h2>
            <form action="{{ url_for('recetas_bp.mostrar_recetas') }}" method="POST">
                <div class="mb-4">
                    <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre de la Receta</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Nombre de la receta"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <!-- Secci√≥n de insumos -->
                 <div id="insumos-section" class="mb-4   ">
                    <label class="block text-sm font-medium text-gray-700">Insumos</label>
                        <div class="insumo-entry mb-2 flex flex-row gap-5">
                            <select name="insumos" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="">Selecciona un insumo</option>
                                    <option value="1" >Cocos</option>
                            </select>
                            <input type="number" name="cant" placeholder="Cantidad" value="0" required
                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div class="flex justify-center">
                     <button type="submit"
                     class="inline-flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                      Agregar Insumo
                     </button></div>

                </div>

                    <label class="block text-sm font-medium text-gray-700">Insumos</label>
                    {% for insumo in insumos %}

                            <select name="insumos[{{ loop.index0 }}][id]" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="">Selecciona un insumo</option>
                                {% for material in materiales %}
                                    <option value="{{ material.id }}" {% if material.id == insumo.id %}selected{% endif %}>{{ material.nombre }}</option>
                                {% endfor %}
                            </select>
                            <input type="number" name="insumos[{{ loop.index0 }}][cantidad]" placeholder="Cantidad" value="{{ insumo.cantidad }}" required
                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    {% endfor %}
                </div> -->
                    <div class="flex justify-center">
                    <button type="submit"
                        class="inline-flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Crear Receta
                    </button>
                </div>
            </form>
        </div>

    

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">
                    Nombre

                <th scope="col" class="px-6 py-3">
