<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña | Maicookies</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <!-- FontAwesome para iconos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</head>
<body class="bg-[#D2B48C] flex flex-col justify-center min-h-screen">

    <!-- Contenedor del formulario -->
    <div class="bg-white py-12 px-12 rounded-2xl shadow-xl w-96 max-w-md mx-auto relative">
        
        <!-- Botón para regresar al inicio -->
        <a href="{{ url_for('cliente_bp.index') }}" class="absolute top-4 left-4 text-[#8B5A2B] hover:text-[#A0522D] transition-all">
            <i class="fas fa-home text-2xl"></i>
        </a>

        <div class="text-center">
            <i class="fas fa-key text-6xl text-[#5A3E1B]"></i>
            <h1 class="text-3xl font-bold text-[#5A3E1B] mt-4">Restablecer Contraseña</h1>
            <p class="text-gray-600 text-sm mt-2">
                Ingresa tu correo y te enviaremos un enlace para recuperar tu contraseña.
            </p>
        </div>

        <form class="space-y-4 mt-6">
            <input type="email" placeholder="Correo Electrónico" class="block text-sm py-3 px-4 rounded-lg w-full border border-[#8B5A2B] focus:outline-none focus:ring-2 focus:ring-[#A0522D]" required />

            <div class="text-center mt-6">
                <button type="submit" class="btn-reset">
                    Enviar enlace
                </button>
                <p class="mt-4 text-sm text-gray-600">¿Recordaste tu contraseña?  
                    <a href="{{ url_for('auth_bp.login') }}" class="link-custom">Inicia sesión aquí</a>
                </p>
            </div>            
        </form>
    </div>

    <style>
        /* Estilos personalizados para el botón de restablecer */
        .btn-reset {
            background-color: #8B5A2B; /* Café cálido */
            color: white;
            font-size: 1.25rem;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        .btn-reset:hover {
            background-color: #976433; /* Café más oscuro al pasar el cursor */
            transform: scale(1.03); /* Efecto de ligera expansión */
        }

        .btn-reset:active {
            transform: scale(0.98); /* Efecto de presión */
        }

        /* Estilos para el enlace */
        .link-custom {
            color: #A0522D;
            text-decoration: underline;
            transition: color 0.3s ease-in-out;
        }

        .link-custom:hover {
            color: #8B5A2B;
        }

        /* Estilos para el botón de regreso al inicio */
        .fa-home {
            transition: transform 0.3s ease-in-out;
        }

        .fa-home:hover {
            transform: scale(1.2);
        }
    </style>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
